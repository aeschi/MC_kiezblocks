<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="description" content="Scrollama: Sticky Side Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/2.1.0/stickyfill.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollama/2.2.3/scrollama.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>



        <section id="intro">
            <h1 class="intro__hed">Scrollytelling Test</h1>
            <p class="intro__dek">
                Start scrolling to see how it works.
            </p>
        </section>
        <section id="scrolly">
            <article>
                <div class="step" data-step="1">
                    <p>STEP 1</p>
                    <div id="map"></div>
                </div>
                <div class="step" data-step="2">
                    <p>STEP 2</p>
                </div>
                <div class="step" data-step="3">
                    <p>STEP 3</p>
                </div>
                <div class="step" data-step="4">
                    <p>STEP 4</p>
                </div>
            </article>
        </section>
        <section id="outro"></section>
    </main>

    <!-- <div class='debug'></div> -->
    <script src="index.js"></script>
    <script src="map.js"></script>
</body>

</html>
